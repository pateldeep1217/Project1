<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Quiz App In Lwc">
        <div class="slds-var-m-around_medium">
            <form action="">
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id}>

                        <div class="questions">
                            <strong>{quiz.id} - {quiz.question}</strong>
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col">
                                    <input type="radio" name={quiz.id} value='a' onchange={changeHandler} />

                                    {quiz.answers.a}
                                </div>
                                <div class="slds-col">
                                    <input type="radio" name={quiz.id} value='b' onchange={changeHandler} />
                                    {quiz.answers.b}
                                </div>
                                <div class="slds-col">
                                    <input type="radio" name={quiz.id} value='c' onchange={changeHandler} />
                                    {quiz.answers.c}
                                </div>
                            </div>
                        </div>

                    </div>

                </template>

                <lightning-button variant="brand" type="submit" label="Submit" class="slds-m-around_medium btn"
                    title="Submit Quiz" disabled={allNotSelected} onclick={submitHandler}>
                </lightning-button>


                <lightning-button variant="brand" type="submit" label="Reset" class="slds-m-around_medium btn"
                    onclick={resetHandler}>
                </lightning-button>



            </form>
        </div>
    </lightning-card>
</template>
