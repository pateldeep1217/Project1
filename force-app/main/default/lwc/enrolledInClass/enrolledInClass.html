<template>




    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <!-- sldsValidatorIgnoreNextLine -->
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card title="Enroll In Class">
                    <div class="slds-p-around_medium">

                        <p>User Id: {userId}</p>
                        <template if:true={userDetail}>

                            <p>Customer Account: {userDetail.Name.value}</p>
                            <p>Live Class: {liveclassList}</p>
                            <p>Contact: {userDetail.Name.value}</p>

                            <!-- <lightning-record-form object-api-name={StudentEnrolledObj} fields={fields}
                                onsuccess={handleSuccess}>
                            </lightning-record-form> -->



                            <lightning-record-edit-form object-api-name={StudentEnrolledObj}>

                                <lightning-input-field field-name={fields.accountFeild} v>
                                </lightning-input-field>
                                <lightning-input-field field-name={fields.liveclassField}>
                                </lightning-input-field>

                                <lightning-input-field field-name={fields.contactField}>
                                </lightning-input-field>

                                <lightning-button class="slds-m-around_xx-small" label="Save" type="submit"
                                    onclick={handleSuccess}>
                                </lightning-button>
                            </lightning-record-edit-form>

                        </template>



                    </div>
                </lightning-card>

                <!-- <lightning-record-form object-api-name={studentsEnrolledObj} fields={fields} onsuccess={handleSuccess}>
                </lightning-record-form> -->
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>

            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
