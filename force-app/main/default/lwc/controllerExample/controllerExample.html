<template>
    <div>
        <div class="slds-card">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div key={account.id}>
                        <p>Id: {account.Id}</p>
                        <p> Name: {account.Name}</p>
                        <br>
                    </div>
                </template>
            </template>


            <p class="slds-var-m-bottom_small">
                <lightning-button label="Load Classes" onclick={handleLoad}></lightning-button>
            </p>
            <template if:true={liveClasses}>
                <h1>Live Classes</h1>
                <template for:each={liveClasses} for:item="liveClass">
                    <div key={liveClass.Id}>

                        <div class="slds-card">

                            <p>Name: {liveClass.Product__r.Name}</p>
                            <p>Starting: {liveClass.Starting__c}</p>
                        </div>
                    </div>
                </template>
            </template>

        </div>
    </div>
</template>
