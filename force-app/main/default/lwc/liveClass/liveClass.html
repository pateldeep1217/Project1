<!-- sldsValidatorIgnore -->
<template>


    <lightning-card>
        <div class="slds-var-p-around_medium slds-text-align--center">
            <lightning-input label="Search Product" type="search" onchange={handleSearchKeyChange}>
            </lightning-input>

            <button class="btn" value="HTML" onclick={handleClickClass}>Html</button>
            <button class="btn" value="Css" onclick={handleClickClass}>Css</button>
            <button class="btn" value="Javascript" onclick={handleClickClass}>Javascript</button>
            <button class="btn" value="Java" onclick={handleClickClass}>Java</button>
            <button class="btn" value="React" onclick={handleClickClass}>React</button>
            <button class="btn" value="Vue" onclick={handleClickClass}>Vue</button>
            <button class="btn" value="Angular" onclick={handleClickClass}>Angular</button>
            <lightning-layout multiple-rows>


                <template if:true={liveclasslist}>
                    <template for:each={liveclasslist} for:item="liveClass">
                        <lightning-layout-item size="4" padding="around-small" key={liveClass.Id} class="liveValue">
                            <div
                                class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-col_padded-around-medium box-color">
                                <img src={img} alt="">

                                <h1>Class: {liveClass.Product__r.Name}</h1>
                                <p>Live Class Id: {liveClass.Name}</p>
                                <p>Starting: {liveClass.Starting__c}</p>
                                <p>To: {liveClass.Ending__c}</p>
                                <p>Students Enrolled: {liveClass.totalStudents}</p>

                                <lightning-input-field value={liveClass.Name} onchange={liveclassValue}>
                                </lightning-input-field>
                                <button class="slds-m-left_x-small btn" onclick={handleClick}
                                    data-name={liveClass.Name}>Enroll
                                </button>



                                <!-- <button onclick={handleClick} data-name={liveClass.Name} class="btn">Enroll</button> -->



                                <!-- <a onclick={handleClick} data-name={liveClass.Name}>Enroll</a> -->
                            </div>
                        </lightning-layout-item>

                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>

    <template if:true={showModal}>
        <c-enrolled-in-class onclose={handleClose} liveclass-list={value}></c-enrolled-in-class>
    </template>


</template>
